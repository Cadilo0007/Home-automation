<body>

    <div class="container">
        <div class="dot">0</div>
        <h1>Home Automation Control</h1>
    
        <div class="device-control">
            <!--LIGHT-->
            <div class="device">
                <span id="lightIcon" class="material-symbols-outlined icon icon-light-off" style="font-size: 50px;">
                    lightbulb
                </span>

                <label class="switch">
                    <input type="checkbox" id="lightSwitch" onchange="toggleDevice('light', this.checked)">
                    <span class="slider"></span>
                </label>
                <span class="device-name">Light</span>
                <span class="status" id="lightStatus">Off</span>
            </div>
            <!--LIGHT END-->

            Start Voice Command</button>
